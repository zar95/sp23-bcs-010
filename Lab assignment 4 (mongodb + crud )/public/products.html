<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Product List</h1>


  <div class="filter-container">
    <button class="filter-btn active" data-category="All">All</button>
    <button class="filter-btn" data-category="Electronics">Electronics</button>
    <button class="filter-btn" data-category="Audio">Audio</button>
    <button class="filter-btn" data-category="Footwear">Footwear</button>
    <button class="filter-btn" data-category="Accessories">Accessories</button>
    <button class="filter-btn" data-category="Furniture">Furniture</button>
    <button class="filter-btn" data-category="Lifestyle">Lifestyle</button>
    <button class="filter-btn" data-category="Bags">Bags</button>
    <button class="filter-btn" data-category="Stationery">Stationery</button>
    <button class="filter-btn" data-category="Kitchenware">Kitchenware</button>
    <button class="filter-btn" data-category="Home Decor">Home Decor</button>
    <button class="filter-btn" data-category="Clothing">Clothing</button>
  </div>


  <div class="product-container" id="productContainer"></div>

  <button class="load-btn">Show More</button>

  <script src="product.js"></script>

 
</body>
</html>
