<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Manager</title>
  <link rel="stylesheet" href="api.css" />
  <!-- script for using axios function -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="data-page">
    <div class="detail">
      <h2 class="heading">ðŸ“– Story Manager</h2>

      <div class="form-group">
        <label for="titleInput">Story Title</label>
        <input type="text" id="titleInput" class="title-input" placeholder="Enter story title">
      </div>

      <div class="form-group">
        <label for="contextInput">Story Content</label>
        <textarea id="contextInput" class="context-input" placeholder="Write your story..." style="resize: none;"></textarea>
      </div>

      <div class="button-box">
        <button class="btn btn-add">Add</button>
        <button class="btn btn-clear">Clear</button>
      </div>
    </div>

    <div class="api-box" id="api-data"></div>
  </div>

  <script src="api.js"></script>
</body>
</html>
